<div class="welcome">
  <mat-card class="shadow">
    <h3>{{name}} Quiz</h3>
    <h4>{{welcomeMessage(name)}}</h4>
    <p>
      Welcome to the quizz ! You'll be asked a series of "Yes or No" questions. Answer as many as you can in the
      allowed time ! Good luck !
    </p>
    <p><b>Time Allowed: 60 seconds</b></p>
    <button mat-raised-button color="accent"
            (click)="start()"
            style="width: 100%">Start the Quizz</button>
  </mat-card>
</div>
